<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!--Bootstrap urls-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!------------------>

    <!--fontawesome urls-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!------------------>

    <script src="../header/header.js" defer type="module"></script>


    <script src="./addUniversity.js" defer type="module"></script>

    <link rel="stylesheet" href="./addUniversity.css">
    
    <title>Add New University</title>
</head>
<body>

    <div class="header-container-wrapper"></div>

    
    <div class="app-body">
        
        <div class="stage-tabs">
            <div class="stage-uni-details-tab">
                University Details
            </div>
            <div class="line-separator"></div>
            <div class="stage-uni-programs-tab">
                Programs
            </div>
        </div>

        <br><br>
        
        
        <div class="stage-panels">
            <div class="stage-uni-details">
                <!------------------Cart University Details--------------------->
                <div class="auth-card">

                    <form action="#" method="post">
                        <div class="auth-cart-title">Add University</div>
                        <div class="form-content-container">

                            <!---------------------Name---------------------->
                            <div class="form-content">
                                <input type="text" name="name" id="user-name" placeholder="University Name" required autofocus>
                            </div>

                            <div id="name-error" class="form-content error-text">
                                *
                            </div>

                            <!--------------------------Country----------------->
                            <div class="form-content">
                                <select name="country" id="user-country" required disabled>
                                    <option value="" selected disabled hidden>Select Country</option>
                                    <!-- <option value="id">Pakistan</option>
                                    <option value="id">Afghanistan</option> -->
                                </select>
                            </div>

                            <!--------------------------City----------------->
                            <div class="form-content">
                                <select name="city" id="user-city" required disabled>
                                    <option value="" selected disabled hidden>Select City</option>
                                    <!-- <option value="id">Faisalabad</option>
                                    <option value="id">Lahore</option> -->
                                </select>
                            </div>

                            <!--------------Admission Start Date--------------->
                            <div class="form-content">
                                <select name="date" id="user-addmission-date" required>
                                    <option value="" selected disabled hidden>Select Admission Start Date</option>
                                    <option value="2021-02-01">Feb 2021</option>
                                    <option value="2021-08-01">Aug 2021</option>
                                    <option value="2022-02-01">Feb 2022</option>
                                    <option value="2022-08-01">Aug 2022</option>
                                    <option value="2023-02-01">Feb 2023</option>
                                    <option value="2023-08-01">Aug 2023</option>
                                    <option value="2024-02-01">Feb 2024</option>
                                    <option value="2024-08-01">Aug 2024</option>
                                    <option value="2025-02-01">Feb 2025</option>
                                    <option value="2025-08-01">Aug 2025</option>
                                </select>
                            </div>


                            <!--------------Admission End Date--------------->
                            <div class="form-content">
                                <select name="date" id="user-addmission-date" required>
                                    <option value="" selected disabled hidden>Select Admission End Date</option>
                                    <option value="2021-02-01">Feb 2021</option>
                                    <option value="2021-08-01">Aug 2021</option>
                                    <option value="2022-02-01">Feb 2022</option>
                                    <option value="2022-08-01">Aug 2022</option>
                                    <option value="2023-02-01">Feb 2023</option>
                                    <option value="2023-08-01">Aug 2023</option>
                                    <option value="2024-02-01">Feb 2024</option>
                                    <option value="2024-08-01">Aug 2024</option>
                                    <option value="2025-02-01">Feb 2025</option>
                                    <option value="2025-08-01">Aug 2025</option>
                                </select>
                            </div>


                            <!--------------Higher Ecuation----------------->
                            <!---Abbrevations:
                                    h_education_pct: secondary education percentage---->
                            <div class="form-content percentage">
                                <input type="number" name="h_education_pct" id="user-h_education_pct" placeholder="Higher Education Marks percentage" min="0" max="100" required>
                                <div>%</div>
                            </div>

                            <!-----------------Secondary Ecuation----------------->
                            <!---Abbrevations:
                                    s_education_pct: secondary education percentage---->
                            <div class="form-content percentage">
                                <input type="number" name="s_education_pct" id="user-s_education_pct" placeholder="Secondary Education Marks percentage" min="0" max="100" required>
                                <div>%</div>
                            </div>


                            <!--------------Higher Ecuation----------------->
                            <!---Abbrevations:
                                    h_education_pct: secondary education percentage---->
                            <div class="form-content percentage">
                                <input type="number" name="h_education_pct" id="user-h_edu_mc_pct" placeholder="Higher Edu. Merit Criteria percentage" min="0" max="100" required>
                                <div>%</div>
                            </div>

                            <!-----------------Secondary Ecuation----------------->
                            <!---Abbrevations:
                                    s_education_pct: secondary education percentage---->
                            <div class="form-content percentage">
                                <input type="number" name="s_education_pct" id="user-s_education_pct" placeholder="Secondary Edu. Merit Criteria percentage" min="0" max="100" required>
                                <div>%</div>
                            </div>

                            


                            <!--------------------------Budget----------------->
                            <div class="form-content percentage">
                                <input type="number" name="budget_US_$" id="user_budget_US_$" placeholder="Total Entry (ET) Test Marks" min="1" max="100" required>
                                <div>$</div>
                            </div>

                            <!-----------------percentage merit criteria of Entry Test Marks----------------->
                            <!---Abbrevations:
                                etm_pct: entry test marsk percentage---->
                            <div class="form-content percentage">
                                <input type="number" name="etm_pct" id="user-etm_pct" placeholder="ET Merit Criteria Percentage" min="0" max="100" required>
                                <div>%</div>
                            </div>


                            
                            <!---------------------University Description---------------------->
                            <div class="form-content">
                                <textarea class="textarea-description university-description" name="fee-description" id="university-description" cols="30" rows="5" placeholder="Enter University Description Here..."></textarea>
                            </div>
                            

                            <!---------------------Phone---------------------->
                            <div class="form-content">
                                <input type="text" name="email" id="user-email" placeholder="Phone"  required>
                            </div>

                            <!---------------------Weblink---------------------->
                            <div class="form-content">
                                <input type="text" name="email" id="user-email" placeholder="Web URL"  required>
                            </div>

                            <!---------------------Address---------------------->
                            <div class="form-content">
                                <input type="text" name="email" id="user-email" placeholder="Address"  required>
                            </div>

                            
                        


                            
                            <!-----------------Next Button----------------->
                            <div class="form-content">
                                <input id="auth-submit" type="submit" value="Next">
                            </div>

                            <!-----------------Separator----------------->
                            <div class="form-content separator">
                                <span>or</span>
                            </div>

                            <!-----------------cancel button----------------->
                            <div class="form-content login-container">
                                <a href="../login/login.html">Cancel</a>
                            </div>

                        </div>
                        
                    </form>
                </div>
                <!------------------------------------------------------------->
            </div>
    


            <!-----------------------programs Stage---------------------------------->
            <div class="stage-uni-programs">
                <!------------------Cart University Details--------------------->
                <div class="auth-card">
                    <form action="">
                        <div class="form-content-container">
                            <div class="choosen-programs-container">
                                
                                <!---------------------choosen program---------------------->
                                <div class="form-content choosen-program">
                                    <input class="choosen-program-input" type="text" name="email" id="user-email" placeholder="program namessssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss" disabled>
                                    <i class="fas fa-times fa-1x choosen-program-remove"></i>
                                </div>

                                <!---------------------choosen program---------------------->
                                <div class="form-content choosen-program">
                                    <input class="choosen-program-input" type="text" name="email" id="user-email" placeholder="program name" disabled>
                                    <i class="fas fa-times fa-1x choosen-program-remove"></i>
                                </div>
                                
                            </div>

                            <!---------------------choosen program---------------------->
                            <div class="form-content add-program">
                                <input class="add-program-input" type="text" name="email" id="user-email" placeholder="program name" disabled>
                                <i class="fas fa-plus fa-2x add-program-icon"></i>
                            </div>

                            <!-----------------submit university data----------------->
                            <div class="form-content">
                                <input id="auth-submit" type="submit" value="Submit">
                            </div>

                            <!-----------------Separator----------------->
                            <div class="form-content separator">
                                <span>or</span>
                            </div>

                            <!-----------------cancel button----------------->
                            <div class="form-content login-container">
                                <a href="#" class="back-to-uni-btn">Back to University</a>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <!------------------------------------------------------------->
            </div>
            <!------------------------------------------------------------->
        </div>
        

    </div>

    

    <div class="program-container-wrapper hide">
        
        <div class="stage-uni-programs program-container">
            <!------------------Card University Details--------------------->
            <div class="auth-card">
                <form action="">
                    <div class="auth-cart-title program-auth-cart-title">Add Program</div>
                    <div class="form-content-container">

                        <!---------------------Program-------------------->
                        <div class="form-content">
                            <select name="program" id="user-program" required disabled>
                                <option value="" selected disabled hidden>Select Program</option>
                                <!-- <option value="id">Computer Science</option>
                                <option value="id">Software Engineering</option> -->
                            </select>
                        </div>

                                                
                        <!---------------------Program Description---------------------->
                        <div class="form-content">
                            <textarea class="textarea-description program-description" name="program-description" id="program-description" cols="30" rows="5" placeholder="Enter Program Descrption Here"></textarea>
                        </div>

                        <!--------------------------Admission Fees----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-admi-fee" placeholder="Enter Admission Fee" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Registration Fee----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-reg-fee" placeholder="Registration Fee" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Security_Fee----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-security-fee" placeholder="Security Fee" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Admission_Processing_Fee----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-admi-proc-fee" placeholder="Admission Processing Fees" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Enrollment_Fee_Per_Semester----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-enroll-fee" placeholder="Enroll Fee Per Semestor" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Tuition_Fee_per_Credit_Hour----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-tuition-fee" placeholder="Tuition Fee Per Credit Hour" min="0" max="100" required>
                            <div>$</div>
                        </div>

                        <!--------------------------Convocation_Fee----------------->
                        <div class="form-content percentage">
                            <input type="number" name="budget_US_$" id="program-convoc-fee" placeholder="Convocation Fee" min="0" max="100" required>
                            <div>$</div>
                        </div>


                        <!---------------------Fees Description---------------------->
                        <div class="form-content">
                            <textarea class="textarea-description fee-description" name="fee-description" id="program-fee-description" cols="30" rows="5" placeholder="Enter Fee Descrption Here"></textarea>
                        </div>


                        <!--------------Min marks percentage----------------->
                        <div class="form-content percentage">
                            <input type="number" name="h_education_pct" id="program-min-marks-pct" placeholder="Min Marks Required %" min="0" max="100" required>
                            <div>%</div>
                        </div>


                        <!---------------------Min Marks program Name---------------------->
                        <div class="form-content">
                            <input type="text" name="email" id="program-min-mark-program-name" placeholder="Min Marks Program Name"  required>
                        </div>


                        <!-----------------Next Button----------------->
                        <div class="form-content">
                            <input id="auth-submit" class="program-form-submit" type="submit" value="Add">
                        </div>

                        <!-----------------Separator----------------->
                        <div class="form-content separator">
                            <span>or</span>
                        </div>

                        <!-----------------cancel button----------------->
                        <div class="form-content login-container">
                            <a href="#" class="program-cancel">Cancel</a>
                        </div>



                    </div>
                </form>
            </div>
        </div>
    </div>
    

    
    <div class="footer-container-wrapper"></div>
    
</body>
</html>
