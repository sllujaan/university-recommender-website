            <form action="#" method="post">
                <div class="auth-cart-title">Login</div>
                <div class="form-content-container">
                    <div class="form-content">
                        <input type="text" name="name" id="auth-name" placeholder="User Name" autofocus>
                    </div>

                    <div class="form-content">
                        <input type="password" name="password" id="auth-password" placeholder="Password">
                    </div>

                    <div class="form-content error-text">

                    </div>
                    <div class="form-content">
                        <input id="auth-submit" type="submit" value="Sign in">
                    </div>
