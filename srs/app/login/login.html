<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./login.js" defer type="module"></script>

    <link rel="stylesheet" href="./login.css">
    
    <title>Login</title>
</head>
<body>

    <div class="header-container"></div>

    
    <div class="app-body">
        <div class="auth-card">

            <form action="#" method="post">
                <div class="auth-cart-title">Login</div>
                <div class="form-content">
                    <input type="text" placeholder="Enter Name" autofocus>
                    <input type="password" placeholder="Enter Password">
                    <div class="auth-error">Invalid User Name or Password</div>
                </div>
                <input id="auth-submit" align="center" type="submit" value="Sign in">
            </form>
        </div>
        
    </div>


    <div class="footer-container"></div>
    
</body>
</html>
